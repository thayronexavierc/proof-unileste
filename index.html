<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Simples</title>
  <!-- Importar CSS do Bootstrap e Bootstrap Icons -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="styles/index.css" rel="stylesheet">
  <script src="controllers/create.js" rel="script"></script>
  <script src="controllers/edit.js" rel="script"></script>
  <script src="controllers/delete.js" rel="script"></script>
</head>
<body>
  <div class="container">
    <h1>Blog Simples</h1>
    <textarea id="messageInput" rows="4" placeholder="Escreva sua mensagem..."></textarea>
    <button onclick="addMessage()">Adicionar Mensagem</button>
    <div id="messageList"></div>
  </div>

  <!-- Modal de edição -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Mensagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea id="editMessageInput" class="form-control" rows="4"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="saveEdit()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Importar JS do Bootstrap e jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
